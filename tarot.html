const bgm = new Audio(BGM_URL);

function toggleAudio() {
    const btn = document.getElementById('audio-btn');
    if (bgm.paused) {
        bgm.play().then(() => {
            btn.innerText = "AUDIO: ON";
            btn.classList.add("btn-active");
        }).catch(e => console.log("Audio play failed:", e));
    } else {
        bgm.pause();
        btn.innerText = "AUDIO: OFF";
        btn.classList.remove("btn-active");
    }
}

    // START AUDIO ON CLICK (User Interaction)
    bgm.play().then(() => {

    }).catch(e => {

    setTimeout(() => {

// --- 1. Deck Data (CORRECT MAPPING) ---
const TAROT_DECK = [];
function buildDeck() {
    const majors = [
        {n:"The Fool", f:"ar00", u:"New beginnings", r:"Recklessness"},
        {n:"The Magician", f:"ar01", u:"Manifestation", r:"Trickery"},
        {n:"High Priestess", f:"ar02", u:"Intuition", r:"Secrets"},
        {n:"The Empress", f:"ar03", u:"Fertility", r:"Emptiness"},
        {n:"The Emperor", f:"ar04", u:"Authority", r:"Tyranny"},
        {n:"The Hierophant", f:"ar05", u:"Tradition", r:"Rebellion"},
        {n:"The Lovers", f:"ar06", u:"Love", r:"Disharmony"},
        {n:"The Chariot", f:"ar07", u:"Willpower", r:"Lack of control"},
        {n:"Strength", f:"ar08", u:"Courage", r:"Weakness"},
        {n:"The Hermit", f:"ar09", u:"Introspection", r:"Isolation"},
        {n:"Wheel of Fortune", f:"ar10", u:"Good Luck", r:"Bad Luck"},
        {n:"Justice", f:"ar11", u:"Fairness", r:"Unfairness"},
        {n:"Hanged Man", f:"ar12", u:"Surrender", r:"Stalling"},
        {n:"Death", f:"ar13", u:"Endings", r:"Resistance"},
        {n:"Temperance", f:"ar14", u:"Balance", r:"Imbalance"},
        {n:"The Devil", f:"ar15", u:"Attachment", r:"Freedom"},
        {n:"The Tower", f:"ar16", u:"Sudden Change", r:"Fear of Change"},
        {n:"The Star", f:"ar17", u:"Hope", r:"Despair"},
        {n:"The Moon", f:"ar18", u:"Illusion", r:"Confusion"},
        {n:"The Sun", f:"ar19", u:"Positivity", r:"Negativity"},
        {n:"Judgement", f:"ar20", u:"Rebirth", r:"Doubt"},
        {n:"The World", f:"ar21", u:"Completion", r:"Incompletion"}
    ];
    majors.forEach(m => TAROT_DECK.push({ name: m.n, img: m.f + ".jpg", up: m.u, rev: m.r }));
    
    const suits = [{c:'sw', n:'Swords'}, {c:'cu', n:'Cups'}, {c:'pe', n:'Pentacles'}, {c:'wa', n:'Wands'}];
    suits.forEach(s => {
        for(let i=1; i<=14; i++) {
            let rankName, fileSuffix;
            if(i === 1) { 
                rankName = "Ace"; fileSuffix = "ac"; 
            } else if (i >= 2 && i <= 10) {
                rankName = i; fileSuffix = i < 10 ? '0'+i : ''+i;
            } else if (i === 11) {
                rankName = "Page"; fileSuffix = "pa";
            } else if (i === 12) {
                rankName = "Knight"; fileSuffix = "kn";
            } else if (i === 13) {
                rankName = "Queen"; fileSuffix = "qu";
            } else if (i === 14) {
                rankName = "King"; fileSuffix = "ki";
            }
            TAROT_DECK.push({ name: `${rankName} of ${s.n}`, img: `${s.c}${fileSuffix}.jpg`, up: "Opportunity", rev: "Obstacle" });
        }
    });
}

// --- 3. Particles ---
const MAX_PARTICLES = 15000;
const pGeo = new THREE.BufferGeometry();
const pPos = new Float32Array(MAX_PARTICLES * 3);
const pSize = new Float32Array(MAX_PARTICLES);
for(let i=0; i<MAX_PARTICLES*3; i++) pPos[i] = 9999;
pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
pGeo.setAttribute('size', new THREE.BufferAttribute(pSize, 1));

const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
const ctx = cvs.getContext('2d');
const grd = ctx.createRadialGradient(16,16,0,16,16,16);
grd.addColorStop(0,'rgba(255,255,255,1)'); 
grd.addColorStop(0.3,'rgba(255,255,255,0.4)'); 
grd.addColorStop(1,'transparent');
ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
const pTex = new THREE.CanvasTexture(cvs);

const pMat = new THREE.PointsMaterial({
    color: 0xffffff, map: pTex, size: 0.2, transparent: true, opacity: 0.9, 
    depthWrite: false, blending: THREE.AdditiveBlending, vertexColors: false
});
const pSys = new THREE.Points(pGeo, pMat);
scene.add(pSys);

const particles = [];
for(let i=0; i<MAX_PARTICLES; i++) {
    particles.push({ active: false, idx: i, pos: new THREE.Vector3(), vel: new THREE.Vector3(), life: 0, maxLife: 1, type: 'dust', driftScale: 1 });
}

function spawn(x, y, z, type) {
    const p = particles.find(p => !p.active);
    if(!p) return; 
    p.active = true; p.pos.set(x, y, z); p.life = 0; p.type = type;

    if(type === 'dust') {
        p.vel.set((Math.random()-0.5)*0.002, (Math.random()-0.5)*0.002, (Math.random()-0.5)*0.002);
        p.maxLife = 3.0 + Math.random()*2.0;
        pSize[p.idx] = 0.08 + Math.random()*0.1;
        p.driftScale = 0; 
    } else if (type === 'hover') {
        p.vel.set((Math.random()-0.5)*0.02, (Math.random()*0.02) + 0.01, (Math.random()-0.5)*0.02);
        p.maxLife = 0.8;
        pSize[p.idx] = 0.12;
        p.driftScale = 0.1;
    } else if (type === 'held') {
        p.vel.set((Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08);
        p.maxLife = 0.5;
        pSize[p.idx] = 0.18;
        p.driftScale = 0.2;
    } else if (type === 'ash') {
        const speed = 0.1 + Math.random() * 0.15;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos((Math.random() * 2) - 1);
        p.vel.x = speed * Math.sin(phi) * Math.cos(theta);
        p.vel.y = speed * Math.sin(phi) * Math.sin(theta);
        p.vel.z = speed * Math.cos(phi);
        p.maxLife = 1.5 + Math.random(); 
        pSize[p.idx] = 0.2 + Math.random()*0.15;
        p.driftScale = 2.0; 
    }
}

function updateParticles() {
    const time = Date.now() * 0.001;
    const posArr = pSys.geometry.attributes.position.array;
    const sizeArr = pSys.geometry.attributes.size.array;
    spawn((Math.random()-0.5)*12, (Math.random()-0.5)*8, (Math.random()-0.5)*6, 'dust');
    particles.forEach(p => {
        if(p.active) {
            p.pos.add(p.vel);
            if (p.type === 'ash') {
                p.vel.multiplyScalar(0.92); 
            } else if (p.type !== 'dust') {
                p.pos.y += 0.005 * p.driftScale;
                p.vel.multiplyScalar(0.95);
            }
            p.life += 0.02;
            posArr[p.idx*3] = p.pos.x;
            posArr[p.idx*3+1] = p.pos.y;
            posArr[p.idx*3+2] = p.pos.z;
            if(p.life > p.maxLife * 0.7) sizeArr[p.idx] *= 0.94; 
            if(p.life >= p.maxLife || sizeArr[p.idx] < 0.01) {
                p.active = false;
                posArr[p.idx*3] = 9999;
            }
        }
    });
    pSys.geometry.attributes.position.needsUpdate = true;
    pSys.geometry.attributes.size.needsUpdate = true;
}

// --- 4. Textures ---
function createFaceTexture(name, img) {
    const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    const w = canvas.width, h = canvas.height;
    ctx.fillStyle = '#fff'; ctx.fillRect(0,0,w,h);
    if(img) {
        ctx.filter = 'saturate(2.8) contrast(1.3) brightness(1.1)';
        const pad = 25;
        ctx.drawImage(img, pad, pad, w-pad*2, h-pad*2);
        ctx.filter = 'none';
        ctx.strokeStyle='#000'; ctx.lineWidth=4;
        ctx.strokeRect(pad, pad, w-pad*2, h-pad*2);
    } else {
        ctx.fillStyle='#000'; ctx.textAlign='center'; ctx.font='bold 30px Cinzel'; 
        ctx.fillText(name, w/2, h/2);
    }
    return new THREE.CanvasTexture(canvas);
}

function createBackTexture() {
    const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 512;
    const ctx = canvas.getContext('2d');
    const w = canvas.width, h = canvas.height;
    ctx.fillStyle = '#fff'; ctx.fillRect(0,0,w,h);
    ctx.strokeStyle='#000'; 
    ctx.lineWidth = 6; ctx.strokeRect(20, 20, w-40, h-40); // Outer
    ctx.lineWidth = 2; ctx.strokeRect(32, 32, w-64, h-64); // Inner
    return new THREE.CanvasTexture(canvas);
}
const backTex = createBackTexture();

// --- 5. GEOMETRY SORTING ---
function createSortedCardGeometry() {
    const width = 1.4, height = 2.3, radius = 0.12;
    const shape = new THREE.Shape();
    const x = -width/2, y = -height/2;
    shape.moveTo(x, y + radius);
    shape.lineTo(x, y + height - radius);
    shape.quadraticCurveTo(x, y + height, x + radius, y + height);
    shape.lineTo(x + width - radius, y + height);
    shape.quadraticCurveTo(x + width, y + height, x + width, y + height - radius);
    shape.lineTo(x + width, y + radius);
    shape.quadraticCurveTo(x + width, y, x + width - radius, y);
    shape.lineTo(x + radius, y);
    shape.quadraticCurveTo(x, y, x, y + radius);

    let geo = new THREE.ExtrudeGeometry(shape, { depth: 0.015, bevelEnabled: false, curveSegments: 12 });
    geo = geo.toNonIndexed(); 
    
    const pos = geo.attributes.position.array;
    const norm = geo.attributes.normal.array;
    const numTriangles = pos.length / 9;

    const fronts = [], backs = [], sides = [];

    for (let i = 0; i < numTriangles; i++) {
        const nz = norm[i * 9 + 2]; 
        if (Math.abs(nz) > 0.8) {
            if (nz > 0) fronts.push(i);
            else backs.push(i);
        } else {
            sides.push(i);
        }
    }
    
    const totalLen = pos.length;
    const newPos = new Float32Array(totalLen);
    const newNorm = new Float32Array(totalLen);
    const newUV = new Float32Array(totalLen / 3 * 2);

    let offset = 0;
    
    const copyData = (indices, isBack) => {
        indices.forEach(triIdx => {
            for(let k=0; k<9; k++) {
                newPos[offset + k] = pos[triIdx*9 + k];
                newNorm[offset + k] = norm[triIdx*9 + k];
            }
            for(let v=0; v<3; v++) {
                const vx = pos[triIdx*9 + v*3];
                const vy = pos[triIdx*9 + v*3 + 1];
                let u = (vx + width/2) / width;
                if (isBack) u = 1.0 - u;
                const vCoord = (vy + height/2) / height;
                newUV[(offset/3 + v)*2] = u;
                newUV[(offset/3 + v)*2 + 1] = vCoord;
            }
            offset += 9;
        });
        return indices.length * 3;
    };

    const fCount = copyData(fronts, false);
    const bCount = copyData(backs, true);
    const sCount = copyData(sides, false);

    const result = new THREE.BufferGeometry();
    result.setAttribute('position', new THREE.BufferAttribute(newPos, 3));
    result.setAttribute('normal', new THREE.BufferAttribute(newNorm, 3));
    result.setAttribute('uv', new THREE.BufferAttribute(newUV, 2));

    result.addGroup(0, fCount, 0); 
    result.addGroup(fCount, bCount, 1); 
    result.addGroup(fCount + bCount, sCount, 2); 
    
    result.computeBoundingBox();
    const center = new THREE.Vector3();
    result.boundingBox.getCenter(center);
    result.translate(-center.x, -center.y, -center.z);

    return result;
}
const sharedCardGeo = createSortedCardGeometry();

// Materials
const sideMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); 
const backMeshMat = new THREE.MeshBasicMaterial({ map: backTex }); 

function initDeck() {
    const deck = [...TAROT_DECK].sort(() => Math.random() - 0.5);
    const spacing = 2.0; const totalWidth = (deck.length - 1) * spacing;
    state.maxScroll = totalWidth / 2 + 2.0;

    deck.forEach((data, i) => {
        const tex = createFaceTexture(data.name, null);
        const faceMat = new THREE.MeshBasicMaterial({ map: tex });
        
        const url = PROXY_BASE + encodeURIComponent(RAW_BASE + data.img) + "&w=400";
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = url;
        img.onload = () => {
             const ctx = faceMat.map.image.getContext('2d');
             const w=300, h=512;
             ctx.fillStyle = '#fff'; ctx.fillRect(0,0,w,h);
             ctx.filter = 'saturate(2.8) contrast(1.3) brightness(1.1)';
             const pad = 25;
             ctx.drawImage(img, pad, pad, w-pad*2, h-pad*2);
             ctx.filter = 'none';
             ctx.strokeStyle='#000'; ctx.lineWidth=4; ctx.strokeRect(pad,pad,w-pad*2,h-pad*2);
             faceMat.map.needsUpdate = true;
        };

        const materials = [faceMat, backMeshMat, sideMat];
        const mesh = new THREE.Mesh(sharedCardGeo, materials);
        
        const x = (i * spacing) - (totalWidth / 2);
        
        mesh.position.set(0, -2, 0); 
        mesh.scale.set(0.001, 0.001, 0.001); 
        mesh.rotation.y = Math.PI; 

        mesh.userData = {
            id: i, data: data, isReversed: Math.random() < 0.5,
            originSlotX: x, 
            originRot: new THREE.Euler(0, Math.PI, 0),
            floatOffset: i * 0.5 + Math.random()
        };
        scene.add(mesh);
        state.cards.push(mesh);
    });
    document.getElementById('loading').style.opacity = 0;
}
initDeck();

    if(m==='mouse'){
        btn.innerText = "MOUSE MODE (SPACE TO BURN)";
        window.onmousemove=e=>{state.cursor.x=(e.clientX/innerWidth)*2-1; state.cursor.y=-(e.clientY/innerHeight)*2+1;};
        window.onmousedown=()=>{state.gesture='PINCH'};
        window.onmouseup=()=>{state.gesture='OPEN'; setTimeout(()=>state.gesture='POINT',100);};
        window.onkeydown=e=>{if(e.code==='Space')state.gesture='OPEN'};
        window.onkeyup=e=>{if(e.code==='Space')state.gesture='POINT'};
    } else {
        btn.innerText = "HAND MODE";
        if(!cameraUtils) initMediaPipe();
    }
}
window.switchMode('hand');

function initMediaPipe() {
    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.5});
    hands.onResults(res=>{
        if(res.multiHandLandmarks[0]) {
            const lm = res.multiHandLandmarks[0];
            state.cursor.x += (-(lm[8].x*2-1) - state.cursor.x)*0.3;
            state.cursor.y += (-(lm[8].y*2-1) - state.cursor.y)*0.3;
            const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
            state.gesture = pinch < 0.05 ? 'PINCH' : (pinch > 0.15 ? 'OPEN' : 'POINT');
        }
    });
    cameraUtils = new Camera(document.getElementById('input-video'), {
        onFrame: async()=>{await hands.send({image:document.getElementById('input-video')})}, width:640, height:480
    });
    cameraUtils.start().catch(()=>switchMode('mouse'));
}

function addToHistory(card) {
    const el = document.createElement('div');
    el.className = 'history-item';
    const url = PROXY_BASE + encodeURIComponent(RAW_BASE + card.userData.data.img) + "&w=100";
    el.innerHTML = `<div class="history-thumb" style="background-image:url('${url}')"></div>
    <div class="history-text"><div class="card-name-hist">${card.userData.data.name}</div>
    <div class="card-meta-hist">${card.userData.isReversed?'Reversed':'Upright'}</div></div>`;
    document.getElementById('history-list').prepend(el);
}

function updateLogic() {
    const time = Date.now() * 0.001;
    
    // Cursor
    const vec = new THREE.Vector3(state.cursor.x, state.cursor.y, 0.5);
    vec.unproject(camera);
    const dir = vec.sub(camera.position).normalize();
    cursorMesh.position.copy(camera.position).add(dir.multiplyScalar(5));
    cursorMesh.lookAt(camera.position);

    if (!state.heldCard && state.gesture === 'POINT' && isGameActive) {
        if (state.cursor.x > 0.3) state.deckScroll -= 0.1 + (state.cursor.x - 0.3) * 0.2; 
        else if (state.cursor.x < -0.3) state.deckScroll += 0.1 + (-state.cursor.x - 0.3) * 0.2;
    }

    raycaster.setFromCamera(state.cursor, camera);
    const available = state.cards.filter(c => c !== state.heldCard);
    const intersects = raycaster.intersectObjects(available);
    const hit = intersects.length > 0 ? intersects[0].object : null;

    if(state.heldCard) {
        const c = state.heldCard;
        // Held Stream
        for(let i=0; i<3; i++) spawn(c.position.x+(Math.random()-0.5)*0.8, c.position.y+(Math.random()-0.5)*1.2, c.position.z, 'held');

        // Scale 1.6x
        c.scale.lerp(new THREE.Vector3(1.6, 1.6, 1.6), 0.15);

        if(state.gesture === 'OPEN') {
            for(let i=0; i<600; i++) spawn(c.position.x, c.position.y, c.position.z, 'ash');
            addToHistory(c);
            scene.remove(c); state.cards = state.cards.filter(x=>x!==c);
            state.heldCard=null; document.getElementById('message-panel').style.opacity=0;
        } else {
            const target = camera.position.clone().add(dir.multiplyScalar(1.2));
            c.position.lerp(target, 0.2);
            c.lookAt(camera.position);
            if(c.userData.isReversed) c.rotateZ(Math.PI);
            
            const d = c.userData.data;
            document.getElementById('result-title').innerText = d.name;
            const status = c.userData.isReversed ? "[REVERSED]" : "[UPRIGHT]";
            document.getElementById('result-desc').innerHTML = `<span class="highlight">${status}</span>` + (c.userData.isReversed?d.rev:d.up);
            document.getElementById('message-panel').style.opacity = 1;
        }
    } else {
        state.hoveredCard = hit;
        if (state.hoveredCard && isGameActive) {
             spawn(state.hoveredCard.position.x+(Math.random()-0.5)*1.2, state.hoveredCard.position.y+(Math.random()-0.5)*1.8, state.hoveredCard.position.z+0.1, 'hover');
        }
        if(state.hoveredCard && isGameActive && state.gesture === 'PINCH') state.heldCard = state.hoveredCard;
    }

    state.cards.forEach(card => {
        if(card === state.heldCard) return;
        
        let targetScale = isGameActive ? 1.0 : 0.001;
        let tx = card.userData.originSlotX + state.deckScroll;
        let ty = Math.sin(time + card.userData.floatOffset) * 0.1;
        let tz = 0;

        if(card === state.hoveredCard && isGameActive) {
            targetScale = 1.3; 
            ty += 0.3;
            tz = 0.5;
        }

        card.position.x += (tx - card.position.x) * 0.1;
        card.position.y += (ty - card.position.y) * 0.1;
        card.position.z += (tz - card.position.z) * 0.1;
        
        card.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
        card.quaternion.slerp(new THREE.Quaternion().setFromEuler(card.userData.originRot), 0.1);
    });
    updateParticles();
}

function animate() { requestAnimationFrame(animate); updateLogic(); renderer.render(scene, camera); }
animate();
window.onresize = () => { camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); };
</script>
