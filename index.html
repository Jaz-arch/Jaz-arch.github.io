<script>
// --- AUDIO SYSTEM ---
const BGM_URL = "https://music.163.com/song/media/outer/url?id=2752519729.mp3";
const bgm = new Audio(BGM_URL);
bgm.loop = true;
bgm.volume = 0.5; 
function enableAudio() { bgm.play().then(()=>{},()=>{}); document.removeEventListener('click', enableAudio); }
document.addEventListener('click', enableAudio);
function toggleAudio() {
    const btn = document.getElementById('audio-btn');
    if (bgm.paused) { bgm.play().then(() => { btn.innerText = "AUDIO: ON"; btn.classList.add("btn-active"); }); } 
    else { bgm.pause(); btn.innerText = "AUDIO: OFF"; btn.classList.remove("btn-active"); }
}

// --- Global State ---
let isGameActive = false;
const RAW_BASE = "https://www.sacred-texts.com/tarot/pkt/img/";
const PROXY_BASE = "https://images.weserv.nl/?url=";

const state = {
    mode: 'hand', 
    gesture: 'OPEN', 
    cursor: new THREE.Vector2(), 
    screenCursor: { x: 0, y: 0 }, 
    hoveredCard: null, heldCard: null, cards: [], deckScroll: 0, maxScroll: 0,
    isShuffling: false, shuffleStartTime: 0,
    drawnCards: [],
    recallMesh: null,
    isRecalling: false,
    activeRecallId: -1, 
    lastClickTime: 0
};

// --- ORACLE SYSTEM ---
function triggerOracle() {
    const cards = state.drawnCards;
    let counts = { wands: 0, cups: 0, swords: 0, pentacles: 0, majors: 0, reversed: 0 };
    cards.forEach(c => {
        const n = c.data.name.toLowerCase();
        if (c.isReversed) counts.reversed++;
        if (n.includes('wands')) counts.wands++;
        else if (n.includes('cups')) counts.cups++;
        else if (n.includes('swords')) counts.swords++;
        else if (n.includes('pentacles')) counts.pentacles++;
        else counts.majors++;
    });

    let summary = "";
    if (counts.majors >= 2) summary = "Great karmic wheels are turning. This moment is destined.";
    else if (counts.reversed >= 2) summary = "Energy is blocked. Look inward to find the resistance.";
    else if (counts.swords >= 2) summary = "The mind is a blade. Cut through the illusion with truth.";
    else if (counts.cups >= 2) summary = "Waters run deep. Trust the silent whisper of intuition.";
    else if (counts.wands >= 2) summary = "Fire burns bright. Action is the only language fate speaks.";
    else if (counts.pentacles >= 2) summary = "Roots grow in silence. Patience brings the harvest.";
    else summary = "Balance is found in the chaos. The path reveals itself.";

    const bar = document.getElementById('oracle-bar');
    const txt = document.getElementById('oracle-text');
    txt.innerText = summary;
    bar.style.opacity = 1;

    setTimeout(() => {
        bar.style.opacity = 0;
        for(let i=0; i<300; i++) spawn((Math.random()-0.5)*10, 3.5 + (Math.random()-0.5), (Math.random()-0.5)*2, 'ash');
    }, 7000); 
}

// --- IMAGE GEN ---
async function generateRitualImage() {
    if (state.drawnCards.length === 0) { alert("The void is empty. Draw cards first."); return; }
    const btn = document.getElementById('save-btn'); const originalText = btn.innerText; btn.innerText = "CONJURING...";
    try {
        const count = state.drawnCards.length;
        const cardW = 300; const cardH = 512; const gap = 50; const padding = 100; const headerHeight = 200; const textHeight = 200;
        const totalW = (cardW * count) + (gap * (count - 1)) + (padding * 2); const totalH = headerHeight + cardH + textHeight + padding;
        const cvs = document.createElement('canvas'); cvs.width = Math.max(totalW, 800); cvs.height = totalH;
        const ctx = cvs.getContext('2d');
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 0, cvs.width, cvs.height);
        ctx.fillStyle = '#1a1a1a'; for(let i=0; i<100; i++) ctx.fillRect(Math.random()*cvs.width, Math.random()*cvs.height, 2, 2);
        ctx.fillStyle = '#ffffff'; ctx.textAlign = 'center'; ctx.font = 'bold 60px "Playfair Display", serif';
        ctx.fillText("CYBER-WITCH RITUAL", cvs.width / 2, 120);
        ctx.font = 'italic 24px "Cinzel", serif'; ctx.fillStyle = '#aaaaaa';
        ctx.fillText(new Date().toLocaleDateString() + " // DIVINATION RECORD", cvs.width / 2, 160);
        const startX = (cvs.width - ((cardW * count) + (gap * (count - 1)))) / 2;
        const cardY = headerHeight + 50;
        for (let i = 0; i < count; i++) {
            const cardData = state.drawnCards[i];
            const x = startX + i * (cardW + gap);
            const img = cardData.cachedImage; 
            ctx.save();
            if (cardData.isReversed) { ctx.translate(x + cardW / 2, cardY + cardH / 2); ctx.rotate(Math.PI); ctx.drawImage(img, -cardW / 2, -cardH / 2, cardW, cardH); } 
            else { ctx.drawImage(img, x, cardY, cardW, cardH); }
            ctx.restore();
            ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 2; ctx.strokeRect(x, cardY, cardW, cardH);
            ctx.fillStyle = '#fff'; ctx.font = 'bold 24px "Cinzel", serif'; ctx.fillText(cardData.data.name, x + cardW / 2, cardY + cardH + 40);
            ctx.font = 'italic 18px "Cinzel", serif'; ctx.fillStyle = cardData.isReversed ? '#ff6666' : '#88ff88';
            ctx.fillText(cardData.isReversed ? "[REVERSED]" : "[UPRIGHT]", x + cardW / 2, cardY + cardH + 70);
            ctx.font = '16px "Cinzel", serif'; ctx.fillStyle = '#cccccc';
            ctx.fillText(cardData.isReversed ? cardData.data.rev : cardData.data.up, x + cardW / 2, cardY + cardH + 95);
        }
        const link = document.createElement('a'); link.download = `ritual_spread_${Date.now()}.png`; link.href = cvs.toDataURL('image/png'); link.click();
    } catch (e) { alert("Failed to conjure image. " + e.message); } finally { btn.innerText = originalText; }
}

// --- Start Game ---
function startGame() {
    isGameActive = true;
    document.getElementById('intro-screen').style.opacity = 0;
    setTimeout(()=>{
        startShuffle();
        document.getElementById('intro-screen').style.display = 'none';
        
        // Show Top Bar (Shuffle etc)
        document.getElementById('top-bar').style.opacity = 1;
        document.getElementById('top-bar').style.pointerEvents = 'auto';
        
        // Show Top Right (Save)
        document.getElementById('persistent-ui').style.opacity = 1;
        document.getElementById('persistent-ui').style.pointerEvents = 'auto';
        
        // Show History
        document.getElementById('history-panel').style.opacity = 1;
        document.getElementById('history-panel').style.pointerEvents = 'auto';
        
        if(cursorMesh) cursorMesh.visible = true;
    }, 200);
}

// --- FULLSCREEN LOGIC ---
function toggleFull() {
    try {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(e => { /* Handled silently */ });
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    } catch(e) {}
}

// --- Deck Data ---
const TAROT_DECK = [];
function buildDeck() {
    const majors = [
        {n:"The Fool", f:"ar00", u:"New beginnings", r:"Recklessness"}, {n:"The Magician", f:"ar01", u:"Manifestation", r:"Trickery"}, {n:"High Priestess", f:"ar02", u:"Intuition", r:"Secrets"}, {n:"The Empress", f:"ar03", u:"Fertility", r:"Emptiness"}, {n:"The Emperor", f:"ar04", u:"Authority", r:"Tyranny"}, {n:"The Hierophant", f:"ar05", u:"Tradition", r:"Rebellion"}, {n:"The Lovers", f:"ar06", u:"Love", r:"Disharmony"}, {n:"The Chariot", f:"ar07", u:"Willpower", r:"Lack of control"}, {n:"Strength", f:"ar08", u:"Courage", r:"Weakness"}, {n:"The Hermit", f:"ar09", u:"Introspection", r:"Isolation"}, {n:"Wheel of Fortune", f:"ar10", u:"Good Luck", r:"Bad Luck"}, {n:"Justice", f:"ar11", u:"Fairness", r:"Unfairness"}, {n:"Hanged Man", f:"ar12", u:"Surrender", r:"Stalling"}, {n:"Death", f:"ar13", u:"Endings", r:"Resistance"}, {n:"Temperance", f:"ar14", u:"Balance", r:"Imbalance"}, {n:"The Devil", f:"ar15", u:"Attachment", r:"Freedom"}, {n:"The Tower", f:"ar16", u:"Sudden Change", r:"Fear of Change"}, {n:"The Star", f:"ar17", u:"Hope", r:"Despair"}, {n:"The Moon", f:"ar18", u:"Illusion", r:"Confusion"}, {n:"The Sun", f:"ar19", u:"Positivity", r:"Negativity"}, {n:"Judgement", f:"ar20", u:"Rebirth", r:"Doubt"}, {n:"The World", f:"ar21", u:"Completion", r:"Incompletion"}
    ];
    majors.forEach(m => TAROT_DECK.push({ name: m.n, img: m.f + ".jpg", up: m.u, rev: m.r }));
    const suits = [{c:'sw', n:'Swords'}, {c:'cu', n:'Cups'}, {c:'pe', n:'Pentacles'}, {c:'wa', n:'Wands'}];
    suits.forEach(s => {
        for(let i=1; i<=14; i++) {
            let rankName, fileSuffix;
            if(i === 1) { rankName = "Ace"; fileSuffix = "ac"; } else if (i >= 2 && i <= 10) { rankName = i; fileSuffix = i < 10 ? '0'+i : ''+i; } else if (i === 11) { rankName = "Page"; fileSuffix = "pa"; } else if (i === 12) { rankName = "Knight"; fileSuffix = "kn"; } else if (i === 13) { rankName = "Queen"; fileSuffix = "qu"; } else if (i === 14) { rankName = "King"; fileSuffix = "ki"; }
            TAROT_DECK.push({ name: `${rankName} of ${s.n}`, img: `${s.c}${fileSuffix}.jpg`, up: "Opportunity", rev: "Obstacle" });
        }
    });
}
buildDeck();

// --- Scene ---
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x020202); 
scene.fog = new THREE.FogExp2(0x020202, 0.012);

const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(0, 0, 7.0);

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true, preserveDrawingBuffer: true }); 
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.shadowMap.enabled = true;
renderer.outputEncoding = THREE.sRGBEncoding;
document.getElementById('canvas-container').appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); scene.add(ambientLight);
const dirLight = new THREE.DirectionalLight(0xffffff, 0.5); 
dirLight.position.set(0, 5, 8); dirLight.castShadow = true; scene.add(dirLight);

// --- Particles ---
const MAX_PARTICLES = 15000;
const pGeo = new THREE.BufferGeometry();
const pPos = new Float32Array(MAX_PARTICLES * 3);
const pSize = new Float32Array(MAX_PARTICLES);
for(let i=0; i<MAX_PARTICLES*3; i++) pPos[i] = 9999;
pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
pGeo.setAttribute('size', new THREE.BufferAttribute(pSize, 1));
const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
const ctx = cvs.getContext('2d');
const grd = ctx.createRadialGradient(16,16,0,16,16,16);
grd.addColorStop(0,'rgba(255,255,255,1)'); grd.addColorStop(0.3,'rgba(255,255,255,0.4)'); grd.addColorStop(1,'transparent');
ctx.fillStyle=grd; ctx.fillRect(0,0,32,32);
const pTex = new THREE.CanvasTexture(cvs);
const pMat = new THREE.PointsMaterial({ color: 0xffffff, map: pTex, size: 0.2, transparent: true, opacity: 0.9, depthWrite: false, blending: THREE.AdditiveBlending, vertexColors: false });
const pSys = new THREE.Points(pGeo, pMat); scene.add(pSys);
const particles = [];
for(let i=0; i<MAX_PARTICLES; i++) particles.push({ active: false, idx: i, pos: new THREE.Vector3(), vel: new THREE.Vector3(), life: 0, maxLife: 1, type: 'dust', driftScale: 1 });

function spawn(x, y, z, type) {
    const p = particles.find(p => !p.active);
    if(!p) return; 
    p.active = true; p.pos.set(x, y, z); p.life = 0; p.type = type;
    if(type === 'dust') { p.vel.set((Math.random()-0.5)*0.002, (Math.random()-0.5)*0.002, (Math.random()-0.5)*0.002); p.maxLife = 3.0+Math.random()*2.0; pSize[p.idx] = 0.08+Math.random()*0.1; p.driftScale = 0; }
    else if (type === 'hover') { p.vel.set((Math.random()-0.5)*0.02, (Math.random()*0.02)+0.01, (Math.random()-0.5)*0.02); p.maxLife = 0.8; pSize[p.idx] = 0.12; p.driftScale = 0.1; }
    else if (type === 'held') { p.vel.set((Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08); p.maxLife = 0.5; pSize[p.idx] = 0.18; p.driftScale = 0.2; }
    else if (type === 'ash') { const speed = 0.1+Math.random()*0.15; const theta = Math.random()*Math.PI*2; const phi = Math.acos((Math.random()*2)-1); p.vel.x = speed*Math.sin(phi)*Math.cos(theta); p.vel.y = speed*Math.sin(phi)*Math.sin(theta); p.vel.z = speed*Math.cos(phi); p.maxLife = 1.5+Math.random(); pSize[p.idx] = 0.2+Math.random()*0.15; p.driftScale = 2.0; }
}

function updateParticles() {
    const posArr = pSys.geometry.attributes.position.array; const sizeArr = pSys.geometry.attributes.size.array;
    spawn((Math.random()-0.5)*12, (Math.random()-0.5)*8, (Math.random()-0.5)*6, 'dust');
    particles.forEach(p => {
        if(p.active) {
            p.pos.add(p.vel);
            if (p.type === 'ash') p.vel.multiplyScalar(0.92); else if (p.type !== 'dust') { p.pos.y += 0.005 * p.driftScale; p.vel.multiplyScalar(0.95); }
            p.life += 0.02; posArr[p.idx*3] = p.pos.x; posArr[p.idx*3+1] = p.pos.y; posArr[p.idx*3+2] = p.pos.z;
            if(p.life > p.maxLife * 0.7) sizeArr[p.idx] *= 0.94; 
            if(p.life >= p.maxLife || sizeArr[p.idx] < 0.01) { p.active = false; posArr[p.idx*3] = 9999; }
        }
    });
    pSys.geometry.attributes.position.needsUpdate = true; pSys.geometry.attributes.size.needsUpdate = true;
}

// --- Textures & Geo ---
function createBackTexture() {
    const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 512;
    const ctx = canvas.getContext('2d'); const w = canvas.width, h = canvas.height;
    ctx.fillStyle = '#fff'; ctx.fillRect(0,0,w,h);
    ctx.strokeStyle='#000'; ctx.lineWidth = 6; ctx.strokeRect(20, 20, w-40, h-40); ctx.lineWidth = 2; ctx.strokeRect(32, 32, w-64, h-64);
    return new THREE.CanvasTexture(canvas);
}
const backTex = createBackTexture();

function createSortedCardGeometry() {
    const width = 1.4, height = 2.3, radius = 0.12;
    const shape = new THREE.Shape();
    const x = -width/2, y = -height/2;
    shape.moveTo(x, y + radius); shape.lineTo(x, y + height - radius); shape.quadraticCurveTo(x, y + height, x + radius, y + height); shape.lineTo(x + width - radius, y + height); shape.quadraticCurveTo(x + width, y + height, x + width, y + height - radius); shape.lineTo(x + width, y + radius); shape.quadraticCurveTo(x + width, y, x + width - radius, y); shape.lineTo(x + radius, y); shape.quadraticCurveTo(x, y, x, y + radius);
    let geo = new THREE.ExtrudeGeometry(shape, { depth: 0.015, bevelEnabled: false, curveSegments: 12 });
    geo = geo.toNonIndexed(); 
    const pos = geo.attributes.position.array; const norm = geo.attributes.normal.array; const numTriangles = pos.length / 9;
    const fronts = [], backs = [], sides = [];
    for (let i = 0; i < numTriangles; i++) {
        const nz = norm[i * 9 + 2]; 
        if (Math.abs(nz) > 0.8) { if (nz > 0) fronts.push(i); else backs.push(i); } else sides.push(i);
    }
    const totalLen = pos.length; const newPos = new Float32Array(totalLen); const newNorm = new Float32Array(totalLen); const newUV = new Float32Array(totalLen / 3 * 2);
    let offset = 0;
    const copyData = (indices, isBack) => {
        indices.forEach(triIdx => {
            for(let k=0; k<9; k++) { newPos[offset + k] = pos[triIdx*9 + k]; newNorm[offset + k] = norm[triIdx*9 + k]; }
            for(let v=0; v<3; v++) {
                const vx = pos[triIdx*9 + v*3]; const vy = pos[triIdx*9 + v*3 + 1];
                let u = (vx + width/2) / width; if (isBack) u = 1.0 - u;
                const vCoord = (vy + height/2) / height;
                newUV[(offset/3 + v)*2] = u; newUV[(offset/3 + v)*2 + 1] = vCoord;
            }
            offset += 9;
        });
        return indices.length * 3;
    };
    const fCount = copyData(fronts, false); const bCount = copyData(backs, true); const sCount = copyData(sides, false);
    const result = new THREE.BufferGeometry();
    result.setAttribute('position', new THREE.BufferAttribute(newPos, 3)); result.setAttribute('normal', new THREE.BufferAttribute(newNorm, 3)); result.setAttribute('uv', new THREE.BufferAttribute(newUV, 2));
    result.addGroup(0, fCount, 0); result.addGroup(fCount, bCount, 1); result.addGroup(fCount + bCount, sCount, 2); 
    result.computeBoundingBox();
    const center = new THREE.Vector3(); result.boundingBox.getCenter(center); result.translate(-center.x, -center.y, -center.z);
    return result;
}
const sharedCardGeo = createSortedCardGeometry();
const sideMat = new THREE.MeshBasicMaterial({ color: 0xffffff }); 
const backMeshMat = new THREE.MeshBasicMaterial({ map: backTex }); 

// --- Recall Mesh Setup ---
const recallCanvas = document.createElement('canvas');
recallCanvas.width = 300; recallCanvas.height = 512;
const recallTexture = new THREE.CanvasTexture(recallCanvas);
function initRecallMesh() {
    const recallMat = new THREE.MeshBasicMaterial({ map: recallTexture }); 
    const mesh = new THREE.Mesh(sharedCardGeo, [recallMat, backMeshMat, sideMat]);

}
initRecallMesh();

function paintRecallTexture(img) {
    const ctx = recallCanvas.getContext('2d');
    ctx.fillStyle = '#fff'; ctx.fillRect(0,0,300,512);
    ctx.filter = 'saturate(2.8) contrast(1.3) brightness(1.1)';
    ctx.drawImage(img, 25, 25, 250, 462);
    ctx.filter = 'none'; ctx.strokeStyle='#000'; ctx.lineWidth=4; ctx.strokeRect(25,25,250,462);
    recallTexture.needsUpdate = true;
}

// --- Shuffle Logic (Revised) ---
function startShuffle() {
    if(state.isShuffling) return;
    state.isShuffling = true;
    state.shuffleStartTime = Date.now();
    state.heldCard = null;
    state.hoveredCard = null;
    
    hideRecall();
    state.drawnCards = []; 
    document.getElementById('history-list').innerHTML = ''; 
    document.getElementById('message-panel').style.opacity = 0;
    document.getElementById('oracle-bar').style.opacity = 0; 

    state.cards.forEach(c => scene.remove(c));
    state.cards = [];
    state.deckScroll = 0;

    const deckData = [...TAROT_DECK].sort(() => Math.random() - 0.5);
    const spacing = 2.0; const totalWidth = (deckData.length - 1) * spacing;
    state.maxScroll = totalWidth / 2 + 2.0;

    deckData.forEach((data, i) => {
        const meshCanvas = document.createElement('canvas'); meshCanvas.width=300; meshCanvas.height=512;
        const meshTex = new THREE.CanvasTexture(meshCanvas);
        const faceMat = new THREE.MeshBasicMaterial({ map: meshTex });
        const url = PROXY_BASE + encodeURIComponent(RAW_BASE + data.img) + "&w=400";
        const img = new Image(); img.crossOrigin = "anonymous"; img.src = url;
        const mesh = new THREE.Mesh(sharedCardGeo, [faceMat, backMeshMat, sideMat]);
        mesh.userData.cachedImage = img; 
        img.onload = () => {
             const ctx = meshCanvas.getContext('2d');
             ctx.fillStyle = '#fff'; ctx.fillRect(0,0,300,512);
             ctx.filter = 'saturate(2.8) contrast(1.3) brightness(1.1)';
             ctx.drawImage(img, 25, 25, 250, 462);
             ctx.filter = 'none'; ctx.strokeStyle='#000'; ctx.lineWidth=4; ctx.strokeRect(25,25,250,462);
             meshTex.needsUpdate = true;
        };
        mesh.position.set(0, -15, -8); 
        mesh.scale.set(1, 1, 1); 
        mesh.rotation.y = Math.PI; 
        mesh.userData = { id: i, data: data, isReversed: Math.random() < 0.5, originSlotX: (i * spacing) - (totalWidth / 2), originRot: new THREE.Euler(0, Math.PI, 0), floatOffset: i * 0.5 + Math.random(), cachedImage: img };
        scene.add(mesh);
        state.cards.push(mesh);
    });
    document.getElementById('loading').style.opacity = 0;
}

// --- Interaction & Hand Tracking ---
const cursorMesh = new THREE.Mesh(new THREE.RingGeometry(0.02,0.03,32), new THREE.MeshBasicMaterial({color:0xffffff}));
cursorMesh.visible = false; scene.add(cursorMesh);
const raycaster = new THREE.Raycaster();
let hands, cameraUtils;

window.switchMode = function(m) {
    state.mode = m;
    const btn = document.getElementById('toggle-mode');
    if(m==='mouse'){
        btn.innerText = "MOUSE MODE (SPACE TO BURN)";
        document.body.style.cursor = 'default';
        document.getElementById('hand-cursor').style.display = 'none';
        window.onmousemove=e=>{
            state.screenCursor.x = e.clientX; state.screenCursor.y = e.clientY;
            state.cursor.x=(e.clientX/innerWidth)*2-1; state.cursor.y=-(e.clientY/innerHeight)*2+1;
        };
        window.onmousedown=()=>{state.gesture='PINCH'};
        window.onmouseup=()=>{state.gesture='OPEN'; setTimeout(()=>state.gesture='POINT',100);};
        window.onkeydown=e=>{if(e.code==='Space')state.gesture='OPEN'};
        window.onkeyup=e=>{if(e.code==='Space')state.gesture='POINT'};
    } else {
        btn.innerText = "HAND MODE";
        document.body.style.cursor = 'none';
        document.getElementById('hand-cursor').style.display = 'block';
        if(!cameraUtils) initMediaPipe();
    }
}

window.onload = function() { initMediaPipe(); };

function initMediaPipe() {
    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    hands.setOptions({maxNumHands:1, modelComplexity:0, minDetectionConfidence:0.5});
    hands.onResults(res=>{
        if(res.multiHandLandmarks[0]) {
            const lm = res.multiHandLandmarks[0];
            
            const PADDING = 0.15;
            let rawX = 1 - lm[8].x; 
            let rawY = lm[8].y;

            let mapX = (rawX - PADDING) / (1 - 2 * PADDING);
            let mapY = (rawY - PADDING) / (1 - 2 * PADDING);

            mapX = Math.max(0, Math.min(1, mapX));
            mapY = Math.max(0, Math.min(1, mapY));

            const sx = Math.min(window.innerWidth - 1, Math.max(1, mapX * window.innerWidth));
            const sy = Math.min(window.innerHeight - 1, Math.max(1, mapY * window.innerHeight));
            
            state.screenCursor.x += (sx - state.screenCursor.x) * 0.3;
            state.screenCursor.y += (sy - state.screenCursor.y) * 0.3;
            const cursorEl = document.getElementById('hand-cursor');
            cursorEl.style.left = state.screenCursor.x + 'px';
            cursorEl.style.top = state.screenCursor.y + 'px';
            state.cursor.x = (state.screenCursor.x / window.innerWidth) * 2 - 1;
            state.cursor.y = -(state.screenCursor.y / window.innerHeight) * 2 + 1;
            
            const pinchDist = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
            const tip8 = Math.hypot(lm[8].x-lm[0].x, lm[8].y-lm[0].y);
            const tip12 = Math.hypot(lm[12].x-lm[0].x, lm[12].y-lm[0].y);
            const tip16 = Math.hypot(lm[16].x-lm[0].x, lm[16].y-lm[0].y);
            const tip20 = Math.hypot(lm[20].x-lm[0].x, lm[20].y-lm[0].y);
            const avgDist = (tip8 + tip12 + tip16 + tip20) / 4;

            if (avgDist < 0.35) { 
                state.gesture = 'FIST'; cursorEl.classList.add('clicking'); 
            } else if (pinchDist < 0.08) { 
                state.gesture = 'PINCH'; cursorEl.classList.remove('clicking'); 
            } else { 
                state.gesture = 'OPEN'; cursorEl.classList.remove('clicking'); 
            }
        }
    });
    cameraUtils = new Camera(document.getElementById('input-video'), {
        onFrame: async()=>{await hands.send({image:document.getElementById('input-video')})}, width:640, height:480
    });
    cameraUtils.start().then(() => { document.getElementById('loading').style.opacity = 0; });
}

// --- Recall Functions ---
function showRecall(drawnCardData, element) {
    if(state.isRecalling && state.activeRecallId === drawnCardData.data.name) return;

    state.isRecalling = true;
    state.activeRecallId = drawnCardData.data.name; 

    const d = drawnCardData.data;
    const isRev = drawnCardData.isReversed;
    document.getElementById('result-title').innerText = d.name;
    const status = isRev ? "[REVERSED]" : "[UPRIGHT]";
    document.getElementById('result-desc').innerHTML = `<span class="highlight">${status}</span>` + (isRev ? d.rev : d.up);
    document.getElementById('message-panel').style.opacity = 1;

    paintRecallTexture(drawnCardData.cachedImage);
    state.recallMesh.rotation.set(0, 0, 0); 
    if(isRev) state.recallMesh.rotation.z = Math.PI; 
    
    state.recallMesh.position.set(0, 0.15, 1.5); 
    state.recallMesh.visible = true;
    state.recallMesh.scale.set(0.1, 0.1, 0.1);

    if(state.recallInterval) clearInterval(state.recallInterval);
    let s = 0.1;
    state.recallInterval = setInterval(()=>{
        s += (1.4 - s) * 0.2; 
        state.recallMesh.scale.set(s,s,s);
        if(Math.abs(1.4-s)<0.01) clearInterval(state.recallInterval);
    }, 16);
}

function hideRecall() {
    if(!state.isRecalling) return;
    state.isRecalling = false;
    state.activeRecallId = -1;
    document.getElementById('message-panel').style.opacity = 0;
    
    if(state.recallMesh.visible) {
        for(let i=0; i<300; i++) spawn((Math.random()-0.5)*1.5, 0.15 + (Math.random()-0.5)*2, 1.5, 'ash');
        state.recallMesh.visible = false;
    }
}

function addToHistory(card) {
    const imgObj = card.userData.cachedImage;
    const drawnData = { data: card.userData.data, isReversed: card.userData.isReversed, cachedImage: imgObj };
    state.drawnCards.push(drawnData);

    if (state.drawnCards.length === 3) { triggerOracle(); }

    const el = document.createElement('div');
    el.className = 'history-item';
    el.drawnData = drawnData; 
    
    const data = card.userData.data;
    const isRev = card.userData.isReversed;
    const url = PROXY_BASE + encodeURIComponent(RAW_BASE + data.img) + "&w=100";
    el.innerHTML = `<div class="history-thumb" style="background-image:url('${url}')"></div>
    <div class="history-text"><div class="card-name-hist">${data.name}</div>
    <div class="card-meta-hist">${isRev?'Reversed':'Upright'}</div></div>`;
    
    el.onclick = (e) => { e.stopPropagation(); showRecall(drawnData, el); };

    document.getElementById('history-list').appendChild(el); 
    const panel = document.getElementById('history-panel');
    panel.scrollTop = panel.scrollHeight;
}

// --- UI Interaction Logic (UPDATED) ---
function updateUIInteraction() {
    const cursorEl = document.getElementById('hand-cursor');
    const x = state.screenCursor.x;
    const y = state.screenCursor.y;

    document.querySelectorAll('.hover-effect').forEach(e => e.classList.remove('hover-effect'));
    cursorEl.classList.remove('hovering');

    let hitElement = null;

    // 1. COORDINATE CHECK: TOP RIGHT CORNER (SAVE BUTTON)
    // Area: x > width - 150, y < 100
    if (x > window.innerWidth - 150 && y < 100) {
        const saveBtn = document.getElementById('save-btn');
        if (saveBtn) hitElement = saveBtn;
    } 

    // 2. COORDINATE CHECK: TOP LEFT CORNER (FULLSCREEN BUTTON)
    // Area: x < 150, y < 100
    if (x < 150 && y < 100) {
        const fsBtn = document.getElementById('fullscreen-btn');
        if (fsBtn) hitElement = fsBtn;
    }
    
    // 3. COORDINATE CHECK: HISTORY AREA (Bottom Left)
    const isInHistoryArea = (x < 300 && y > window.innerHeight - 450);

    // 4. Default Fallback
    if (!hitElement) {
        const el = document.elementFromPoint(x, y);
        if (el) {
            hitElement = el.closest('.btn') || el.closest('.intro-btn') || el.closest('.history-item');
        }
    }

    // Process Interactions
    if (hitElement) {
        hitElement.classList.add('hover-effect');
        cursorEl.classList.add('hovering');

        const isHistory = hitElement.classList.contains('history-item');

        if (state.gesture === 'FIST') {
            const now = Date.now();
            if (isHistory) {
                 if (!state.isRecalling || state.activeRecallId !== hitElement.drawnData.data.name) {
                    showRecall(hitElement.drawnData, hitElement);
                }
            } else {
                if (now - state.lastClickTime > 1000) { 
                    state.lastClickTime = now; 
                    hitElement.click(); 
                }
            }
        }
    }

    // 5. Hide Recall if leaving history area
    if (state.isRecalling) {
        if (!isInHistoryArea && !hitElement) {
            hideRecall();
        }
    }
}

function updateLogic() {
    const time = Date.now() * 0.001;
    if (state.mode === 'hand') updateUIInteraction();

    const vec = new THREE.Vector3(state.cursor.x, state.cursor.y, 0.5);
    vec.unproject(camera);
    const dir = vec.sub(camera.position).normalize();
    cursorMesh.position.copy(camera.position).add(dir.multiplyScalar(5));
    cursorMesh.lookAt(camera.position);

    if(state.recallMesh && state.recallMesh.visible) {
        state.recallMesh.position.y = 0.15 + Math.sin(time) * 0.05;
        if(Math.random()>0.8) spawn(state.recallMesh.position.x+(Math.random()-0.5), state.recallMesh.position.y+(Math.random()-0.5), state.recallMesh.position.z, 'hover');
    }

    if (state.isShuffling) {
        const elapsed = (Date.now() - state.shuffleStartTime) / 1000;
        if (elapsed < 1.0) { state.cards.forEach((c, i) => { const delay = i * 0.005; if(elapsed > delay) { c.position.lerp(new THREE.Vector3(0, 0, -i*0.002), 0.1); c.rotation.set(0, Math.PI, 0); } }); }
        else if (elapsed < 2.0) { state.cards.forEach((c, i) => { const isTopHalf = i < state.cards.length / 2; const targetY = isTopHalf ? -1.5 : 1.5; if(elapsed < 1.5) { c.position.lerp(new THREE.Vector3(0, targetY, -i*0.002), 0.1); } else { c.position.lerp(new THREE.Vector3(0, 0, -i*0.002), 0.15); } }); }
        else if (elapsed < 3.5) { state.cards.forEach((c, i) => { const isEven = i % 2 === 0; const sideX = isEven ? -1.8 : 1.8; if (elapsed < 2.8) { c.position.lerp(new THREE.Vector3(sideX, 0, -i*0.002), 0.1); c.rotation.z = isEven ? 0.2 : -0.2; } else { c.position.lerp(new THREE.Vector3(0, 0, -i*0.002), 0.2); c.rotation.z *= 0.8; } }); }
        else if (elapsed < 4.8) { state.cards.forEach(c => { c.rotation.set(0, Math.PI, 0); c.position.lerp(new THREE.Vector3(c.userData.originSlotX, -2, 0), 0.1); c.scale.set(1,1,1); }); }
        else { state.isShuffling = false; }
        updateParticles(); return; 
    }

    if (!state.heldCard && state.gesture === 'OPEN' && isGameActive && Math.abs(state.cursor.y) < 0.5) {
        if (state.cursor.x > 0.3) state.deckScroll -= 0.1 + (state.cursor.x - 0.3) * 0.2; 
        else if (state.cursor.x < -0.3) state.deckScroll += 0.1 + (-state.cursor.x - 0.3) * 0.2;
    }

    raycaster.setFromCamera(state.cursor, camera);
    const available = state.cards.filter(c => c !== state.heldCard);
    const intersects = raycaster.intersectObjects(available);
    const hit = intersects.length > 0 ? intersects[0].object : null;

    if(state.heldCard) {
        const c = state.heldCard;
        for(let i=0; i<3; i++) spawn(c.position.x+(Math.random()-0.5)*0.8, c.position.y+(Math.random()-0.5)*1.2, c.position.z, 'held');
        c.scale.lerp(new THREE.Vector3(1.6, 1.6, 1.6), 0.15);
        if(state.gesture === 'OPEN') {
            for(let i=0; i<600; i++) spawn(c.position.x, c.position.y, c.position.z, 'ash');
            addToHistory(c);
            scene.remove(c); state.cards = state.cards.filter(x=>x!==c);
            state.heldCard=null; document.getElementById('message-panel').style.opacity=0;
        } else {
            const target = camera.position.clone().add(dir.multiplyScalar(1.2));
            c.position.lerp(target, 0.2);
            c.lookAt(camera.position);
            if(c.userData.isReversed) c.rotateZ(Math.PI);
            const d = c.userData.data;
            document.getElementById('result-title').innerText = d.name;
            const status = c.userData.isReversed ? "[REVERSED]" : "[UPRIGHT]";
            document.getElementById('result-desc').innerHTML = `<span class="highlight">${status}</span>` + (c.userData.isReversed?d.rev:d.up);
            document.getElementById('message-panel').style.opacity = 1;
        }
    } else {
        state.hoveredCard = hit;
        if (state.hoveredCard && isGameActive) {
             spawn(state.hoveredCard.position.x+(Math.random()-0.5)*1.2, state.hoveredCard.position.y+(Math.random()-0.5)*1.8, state.hoveredCard.position.z+0.1, 'hover');
        }
        if(state.hoveredCard && isGameActive && state.gesture === 'PINCH') state.heldCard = state.hoveredCard;
    }

    state.cards.forEach(card => {
        if(card === state.heldCard) return;
        let targetScale = isGameActive ? 1.0 : 0.001;
        let tx = card.userData.originSlotX + state.deckScroll;
        let ty = Math.sin(time + card.userData.floatOffset) * 0.1;
        let tz = 0;
        if(card === state.hoveredCard && isGameActive) { targetScale = 1.3; ty += 0.3; tz = 0.5; }
        card.position.x += (tx - card.position.x) * 0.1;
        card.position.y += (ty - card.position.y) * 0.1;
        card.position.z += (tz - card.position.z) * 0.1;
        card.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
        card.quaternion.slerp(new THREE.Quaternion().setFromEuler(card.userData.originRot), 0.1);
    });
    updateParticles();
}

function animate() { requestAnimationFrame(animate); updateLogic(); renderer.render(scene, camera); }
animate();
window.onresize = () => { camera.aspect=innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight); };
